<div class="col s6">
    <table class="bordered highlight">
        <thead>
            <tr>
                <th class="center">Подразделение</th>
                <th class="center">Затраты</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-if="deps['commerce'].indexOf(tag) + 1>0" ng-repeat="(tag,summ) in tags">

                <td class="center">{{tag}}</td>
                <td class="center">{{(spendpertag[tag]/60/60)*costperhour|number:1}}</td>
            </tr>
        </tbody>
    </table>
</div>
